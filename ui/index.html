<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Object Detection</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta http-equiv="cache-control" content="no-cache" /> -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Image Object Detection</span>
        </nav>
        <div class="container">
            <div class="row mt-3">
                <div class="col"><p><b>Upload</b></p></div>
            </div>
            <div class="row">
                <div class="col">
                    <input id="file" type="file" name="file" accept="image/*"/>
                    <input class="w3-button w3-blue-grey" type="submit" value="Upload" onclick="handler()"/>
                </div>
                <div class = "col">
                    <div id="state"></div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <p><b>Image</b></p>
                </div>
                <div class="col">
                    <p><b>Predictions</b></p>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <img id="image" class="img-fluid"/>
                </div>
                <div class="col">
                    <div id="predictions"></div>
                </div>
            </div>
        </div>
    </body>
</html>
